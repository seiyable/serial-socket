<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id="app">
      <h1>{{ serialportValue }}</h1>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://unpkg.com/vue@2.3.4"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: function () {
          return {
            socket: null,
            serialportValue: ''
          }
        },
        created: function () {
          console.log('created')

          var d = this.$data

          this.socket = io();
          this.socket.on('serialport', function(data) {
            console.log(data)
            d.serialportValue = data;
          });
        }
      });
    </script>
  </body>
</html>
